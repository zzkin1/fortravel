<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 <script>
 function hobbyCheck(fm){
	 var str="";
	 for(i=0;i<fm.hobby.length;i++){
		 if(fm.hobby[i].checked){
			 str+=fm.hobby[i].value+" ";
			 }
		}
		alert("당신의 취미는"+str+"입니다");
 }

  function nnCheck(fm){
	 var str="";
	 for(i=0;i<fm.nn.length;i++){
		 if(fm.nn[i].checked){
			 str+=fm.nn[i].value+" ";
			 }
		}
		alert("당신의 직업은"+str+"입니다");
 }

 function allCheck(fm){
	 for(i=0;i<fm.hobby.length;i++){
		 fm.hobby[i].checked=fm.all.checked;
		 }
	 if(fm.all.checked){
		 document.getElementById("all").innerHTML="취미전체해제";
		 }
	 else{
		 document.getElementById("all").innerHTML="취미전체선택";
		 }
 }

 function nnallCheck(fm){
	 for(i=0;i<fm.nn.length;i++){
		 fm.nn[i].checked=fm.rall.checked;
		 }
	 if(fm.rall.checked){
		 document.getElementById("rall").innerHTML="직업전체해제";
		 }
	 else{
		 document.getElementById("rall").innerHTML="직업전체선택";
		 }
 }
 function nationCheck(fm){
	 for(i=0;i<fm.nation.length;i++){
		 if(fm.nation[i].checked){
			 alert(fm.nation[i].value+"선택했음");
			 break;
		 }
	 }
 }
 </script>

 </head>
 <body>

  <form name="f">
  <h2>취미선택</h2>  
  <input type="checkbox" name="all" value="all" onClick="allCheck(form)"/>
  <span id="all">취미전체선택</span>
  <input type="checkbox" name="rall" value="all" onClick="nnallCheck(form)"/>
  <span id="rall">나라전체선택</span>
  <br/><br/>
  취미:
  <input type="checkbox" name="hobby" value="등산"/>등산
  <input type="checkbox" name="hobby" value="낚시"/>낚시
  <input type="checkbox" name="hobby" value="수영"/>수영
  <input type="checkbox" name="hobby" value="놀기"/>놀기
  <input type="checkbox" name="hobby" value="잠자기"/>잠자기
  <input type="checkbox" name="hobby" value="먹기"/>먹기
  <input type="button" value="선택" onClick="hobbyCheck(form)"/>
 <hr color="red"/>
 직업:
  <input type="checkbox" name="nn" value="학생"/>학생
  <input type="checkbox" name="nn" value="선생님"/>선생님
  <input type="checkbox" name="nn" value="사업가"/>사업가
  <input type="checkbox" name="nn" value="공무원"/>공무원
  <input type="checkbox" name="nn" value="취준생"/>취준생
  <input type="checkbox" name="nn" value="의사"/>의사
  <input type="button" value="선택" onClick="nnCheck(form)"/>
 <hr color="red"/>
 나라선택:
  <input type="radio" name="nation" value="한국"/>한국
  <input type="radio" name="nation" value="미국"/>미국
  <input type="radio" name="nation" value="일본"/>일본
  <input type="radio" name="nation" value="중국"/>중국
  <input type="radio" name="nation" value="프랑스"/>프랑스
  <input type="button" value="나라선택" onClick="nationCheck(form)"/>
  </form>

  </body>
</html>
