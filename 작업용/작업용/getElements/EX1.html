<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  #myDiv{  border:1px solid blue; width:200px; height:100px; font-size:12px;}
</style>
<script>
window.onload=Page_Load;
function Page_Load(){
	var btnChange=document.getElementById("btnChange");
	btnChange.onclick=function(){
		 var myDiv=document.getElementById("myDiv");
		 myDiv.style.backgroundColor="yellow";	 
		 myDiv.style.width=parseInt("400")+"px";
		 document.getElementById("spnMsg").style.color='red';
		 document.getElementById("spnMsg").style.fontStyle="italic";
		 };
	}
	</script>
 </head>
 <body>
  <div id="myDiv" style="height:100px;">
  <span id="spnMsg">Dom API </span>:요소검색(객체 접근)
  </div>
  <input type="button" id="btnChange" name="btnChange" value="스타일변경"/>
 </body>
</html>
