<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  function Change(){

	  var str=""
	  if(myForm.check1.checked)
	  str+="야구, "
	  myForm.result.value=str

	  if(myForm.check2.checked)
	  str+="축구, "
	  myForm.result.value=str

	  if(myForm.check3.checked)
	  str+="농구, "
	  myForm.result.value=str

	  if(myForm.check4.checked)
	  str+="배구, "
	  myForm.result.value=str

}
  </script>
 </head>
 <body>
 좋아하는 운동종목을 모두 선택하고 단추를 누르세요
 <form name="myForm">
 좋아하는 운동 종목들 :
 <input type="text" name="result"><p>
 <input type="checkbox" name="check1" checked>야구
 <input type="checkbox" name="check2">축구
 <input type="checkbox" name="check3">농구
 <input type="checkbox" name="check4">배구
 <input type="button" value="보기" onClick="Change()">
</form>
 </body>
</html>
