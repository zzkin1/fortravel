<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <style type="text/css">
 .bg{background-color:yellow;}
 .bgSilver{background-color:Silver;}
 .horizonal{float:left; list-style:none; margin:10px;}
 </style>
 <script>
 $(function(){
	 $('li>u').addClass('bg');
	 $("#myFavorites>li").addClass("horizonal");
	 $('#jquery').click(function(){
		 $("#jquery").addClass('bgSilver');
		 alert('jquery클릭');
		 });
	 $('.ajax').click(function(){
		 alert('ajax 클릭');
		 });
 });
 </script>
 </head>
 <body>
  
  <h3>관심사항</h3>
  <ul id="myFavorites">
  <li><u>java</u></li>
  <li>jsp/SERVLET</li>
  <li id="jquery">JQuery</li>
  <li class="ajax">Ajax</li>
  </ul>
 </body>
</html>
