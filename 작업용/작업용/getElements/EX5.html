<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  function imgCreate(){
	  var div=document.getElementById("div")
	  div.innerHTML="<img src='img/p1.jpg' id='bread' title='빵'/>"+
	  "<img src='img/p2.jpg' id='room' width='100' height='100'/>";
	  }
 function imgDel(){
	 var div=document.getElementById("div");
	 var bread=document.getElementById("bread");
     div.removeChild(bread);
	 }
 </script>
 </head>
 <body>
<h1>Dom 생성 및 삭제</h1>
<form>
<input type="button" value="img생성" onclick="imgCreate()"/>
<input type="button" value="img삭제" onclick="imgDel()"/>
</form>
<div id="div"></div>
 </body>
</html>
