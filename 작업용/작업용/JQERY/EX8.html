<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <style type="txt/css">
 .silver{background-color:silver;}
 </style>
 <script>
 $(document).ready(function(){
	 $("#txtPassword").keyup(function(){
		 $('#iblError').text("");
		 });
	 $('#txtPasswordConfirm').keyup(function(){
		 if($('#txtPassword').val()!=$('#txtPasswordConfirm').val()){
		      $('#iblError').text("");
		      $('#iblError').html("<b>암호가 틀립니다.</b>");
		 }
		 else{
			 $('#iblError').text("");
			 $('#iblError').html("<b>암호가 맞습니다.</b>");
		 }
	});
 });
 </script>
 </head>
 <body>
 <table style="border:1px solid skyblue;">
 <tr>
 <td>암호:</td>
 <td><input type="password" id="txtPassword" size="20"/ ></td>
 </tr>
 <tr>
 <td>암호확인:</td>
 <td><input type="password" id="txtPasswordConfirm" size="20"></td>
 </tr>
 </table>
 <div id="iblError"></div>
 </body>
</html>
