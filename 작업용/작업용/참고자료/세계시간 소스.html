<script language="javascript"> 
 

 function cnj_time() {

var f = document.cnjform;

cnj_today = new Date();
cnj_year = cnj_today.getYear();
cnj_month = cnj_today.getMonth();
cnj_month = cnj_month + 1;
cnj_day = cnj_today.getDate();
cnj_hour = cnj_today.getHours();
cnj_minute = cnj_today.getMinutes();
cnj_second = cnj_today.getSeconds();

// 참고 ((cnj_month<10)?"0":"")+cnj_month // 참고로 월/일/시간/분/초 에서 10보다 적을때 0을 붙여주는 부분

var cnj_time1=((cnj_hour>12)?cnj_hour -12:cnj_hour)+((cnj_minute<10)?"0":":")+cnj_minute+((cnj_second<10)?":0":":")+cnj_second
var cnj_time2=(cnj_hour>=12)?" PM ":" AM "
var cnj_time3=cnj_year + "년" + ((cnj_month<10)?"0":"")+cnj_month+ "월" + ((cnj_day<10)?"0":"")+cnj_day+ "일";

f.korea.value= cnj_time3 + cnj_time2 + cnj_time1;

setTimeout("cnj_time()", 1000);
}

function city_time() {

var f = document.cnjform;

city_today = new Date();
city_year = city_today.getYear();
city_month = city_today.getMonth();
city_month = city_month + 1;
city_day = city_today.getDate();
city_hours = city_today.getHours();
city_minutes = city_today.getMinutes();
city_seconds = city_today.getSeconds();

zone = f.cityname.options[f.cityname.selectedIndex].value; // 그리니치 시간대 셀렉트 값
city_zone = f.cityname.options[f.cityname.selectedIndex].text // 각 지역 도시명 텍스트
city_hours = parseInt(city_hours) + parseInt(zone);

if (city_hours < 0)
{
city_hours = city_hours + 24;
city_day = city_day - 1;
}

if (city_hours > 23)
{
city_hours = city_hours - 24;
city_day = city_day + 1;
}

// 참고 ((city_month<10)?"0":"")+cnj_month // 참고로 월/일/시간/분/초 에서 10보다 적을때 0을 붙여주는 부분

var city_time1=((city_hours>12)?city_hours -12:city_hours)+((city_minutes<10)?":0":":")+city_minutes+((city_seconds<10)?":0":":")+city_seconds
var city_time2=(city_hours>=12)?" PM ":" AM "
var city_time3=city_year + "년" + ((city_month<10)?"0":"")+city_month+ "월" + ((city_day<10)?"0":"")+city_day+ "일";

f.city.value= city_time3 + city_time2 + city_time1; // 그리니치 시간대 및 도시면 출력 설정 부분
f.city_name.value=  city_zone; // 그리니치 시간대 및 도시면 출력
setTimeout("city_time()", 1000);

}

window.onload=cnj_time

</script>
