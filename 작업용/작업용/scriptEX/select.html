<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 <script>
 function idong(sun)
 {
	 if(sun.options[0].selected)
	 location.href="http://www.nate.com"
	 else if(sun.options[1].selected)
	 location.href="http://www.naver.com"
	 else if(sun.options[2].selected)
	 location.href="http://www.google.co.kr"
 }
 </script>
 </head>
 <body>
 <h3>이동할 사이트를 선택하세요</h3> 
 <form name="myForm">
 <select name="suntek" onChange=idong(myForm.suntek)>
 <option>네이트
 <option>네이버
 <option>구글
 </select>
 </form>
 </body>
</html>
